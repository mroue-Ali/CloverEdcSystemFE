<h1 mat-dialog-title>Add CRC</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName"/>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName"/>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>UserName</mat-label>
      <input matInput formControlName="userName"/>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email"/>
    </mat-form-field>

    <mat-form-field *ngIf="data.action!='edit' && data.action !='editPi'" appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password"/>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Sites</mat-label>
      <mat-select formControlName="siteIds" multiple>
        <mat-option *ngFor="let site of data.sites" [value]="site.id">{{ site.name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" [disabled]="!form.valid" (click)="onSubmit()">Add</button>
</div>
