<h1 mat-dialog-title>{{ label }} Study</h1>
<div mat-dialog-content>
  <form [formGroup]="userForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Study Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field *ngIf="data.action=='edit'" appearance="fill" class="full-width">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let item of statuses" [value]="item">
          {{ item}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Data Protocol</mat-label>
      <mat-select formControlName="protocolId">
        <mat-option *ngFor="let item of data.protocols" [value]="item.id">
          {{ item.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" [disabled]="!userForm.valid" (click)="onSubmit()">Submit</button>
</div>
