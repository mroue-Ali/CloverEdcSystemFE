<h1 mat-dialog-title>{{ label }} Protocol</h1>
<div mat-dialog-content>
  <form [formGroup]="protocolForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Protocol Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Number of Visits</mat-label>
      <input matInput type="number" formControlName="numOfVisits" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Has Randomization ? </mat-label>
      <mat-select formControlName="randomization">
        <mat-option value="true">Yes</mat-option>
        <mat-option value="false">No</mat-option>
      </mat-select>
    </mat-form-field>


  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" [disabled]="!protocolForm.valid" (click)="onSubmit()">Create</button>
</div>
